<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>Formulario</h3>
                <hr>
                <form id="form">
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" maxlength="30">
                    </div>

                    <!-- Sección "Distrito Electoral Federal 1" -->
                    <div class="mb-3">
                        <label for="distrito-electoral-1" class="form-label">Distrito Electoral Federal 1</label>
                        <input type="text" class="form-control" id="distritoElectoral1" maxlength="10">
                    </div>


                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre(s)</label>
                            <input type="text" class="form-control" id="nombres" maxlength="30">
                        </div>
                        <div class="col-md-6">
                            <label for="apellido-paterno" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="apellidoPaterno" maxlength="20">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="apellido-materno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="apellidoMaterno" maxlength="20">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="calle" class="form-label">Calle</label>
                            <input type="text" class="form-control" id="calle" maxlength="50">
                        </div>
                        <div class="col-md-6">
                            <label for="numero-exterior" class="form-label">N° Exterior</label>
                            <input type="text" class="form-control" id="numeroExterior" maxlength="15">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="numero-interior" class="form-label">N° Interior</label>
                            <input type="text" class="form-control" id="numeroInterior" maxlength="15">
                        </div>
                        <div class="col-md-6">
                            <label for="colonia" class="form-label">Colonia</label>
                            <input type="text" class="form-control" id="colonia" maxlength="50">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="delegacion-municipio" class="form-label">Delegación/Municipio</label>
                            <input type="text" class="form-control" id="delegacionMunicipio" maxlength="30">
                        </div>
                        <div class="col-md-6">
                            <label for="codigo-postal" class="form-label">Código postal</label>
                            <input type="text" class="form-control" id="codigoPostal" maxlength="10">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="telefono-fijo" class="form-label">Teléfono fijo</label>
                            <input type="text" class="form-control" id="telefonoFijo" maxlength="12">
                        </div>
                        <div class="col-md-6">
                            <label for="telefono-movil" class="form-label">Teléfono móvil</label>
                            <input type="text" class="form-control" id="telefonoMovil" maxlength="10">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="correo-electronico" class="form-label">Correo electrónico (Opcional)</label>
                        <input type="email" class="form-control" id="correoElectronico" maxlength="50">
                    </div>

                    <div class="mb-3">
                        <label for="clave-elector" class="form-label">Clave de elector</label>
                        <input type="text" class="form-control" id="claveElector" maxlength="18">
                    </div>

                    <div class="mb-3">
                        <label for="municipio" class="form-label">Municipio</label>
                        <input type="text" class="form-control" id="municipio" maxlength="25">
                    </div>

                    <div class="mb-3">
                        <label for="distrito-electoral-2" class="form-label">Distrito electoral federal</label>
                        <input type="text" class="form-control" id="distritoElectoral2" maxlength="6">
                    </div>

                    <div class="mb-3">
                        <label for="seccion" class="form-label">Sección</label>
                        <input type="text" class="form-control" id="seccion" maxlength="4">
                    </div>

                    <span class="d-block pb-2">Firma electrónica</span>
                    <div class="signature mb-2" style="width: 100%; height: 200px;">
                        <canvas id="signature-canvas"
                            style="border: 1px dashed red; width: 100%; height: 200px;"></canvas>
                    </div>

                    <button type="submit" class="btn btn-primary mb-4">Generar PDF</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
