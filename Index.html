<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <link rel="stylesheet" href="Index.css">
</head>

<body>
    <form id="formulario" action="#" method="POST" style="margin-top: 40px;">
        <fieldset>
            <legend>Registro de alta</legend>
            <div>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" maxlength="30">
            </div>
            <div>
                <label for="distritoElectoral">Distrito Electoral Federal:</label>
                <input type="text" id="distritoElectoral" name="distritoElectoral" maxlength="50">
            </div>
            <div>
                <label for="nombres">Nombre(s):</label>
                <input type="text" id="nombres" name="nombres" maxlength="50">
            </div>
            <div>
                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" maxlength="50">
            </div>
            <div>
                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" id="apellidoMaterno" name="apellidoMaterno" maxlength="50">
            </div>
            <div>
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" maxlength="50">
            </div>
            <div>
                <label for="noExterior">N.º Exterior:</label>
                <input type="text" id="noExterior" name="noExterior" maxlength="50">
            </div>
            <div>
                <label for="noInterior">N.º Interior:</label>
                <input type="text" id="noInterior" name="noInterior" maxlength="50">
            </div>
            <div>
                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia" maxlength="50">
            </div>
            <div>
                <label for="delegacionMunicipio">Delegación/Municipio:</label>
                <input type="text" id="delegacionMunicipio" name="delegacionMunicipio" maxlength="50">
            </div>
            <div>
                <label for="codigoPostal">Código Postal:</label>
                <input type="text" id="codigoPostal" name="codigoPostal" maxlength="10">
            </div>
            <div>
                <label for="telefonoFijo">Teléfono Fijo:</label>
                <input type="text" id="telefonoFijo" name="telefonoFijo" maxlength="15">
            </div>
            <div>
                <label for="telefonoMovil">Teléfono Móvil:</label>
                <input type="text" id="telefonoMovil" name="telefonoMovil" maxlength="10">
            </div>
            <div>
                <label for="correoElectronico">Correo Electrónico:</label>
                <input type="email" id="correoElectronico" name="correoElectronico" maxlength="100">
            </div>
            <div>
                <label for="claveElector">Clave Elector:</label>
                <input type="text" id="claveElector" name="claveElector" maxlength="18">
            </div>
        </fieldset>

        <!-- Agregado de la firma digital -->
        <fieldset>
            <legend>Firma digital</legend>
            <canvas id="firmaCanvas" width="400" height="200" style="border: 1px solid #ddd;"></canvas>
            <button onclick="limpiarFirma()">Limpiar Firma</button>
            <button onclick="guardarFirma()">Guardar Firma</button>
        </fieldset>

        <fieldset>
            <legend>Identificación INE</legend>
            <div>
                <label for="imagenFrente">Insertar imagen frente:</label>
                <input type="file" id="imagenFrente" name="imagenFrente" accept="image/*">
            </div>
            <div>
                <label for="imagenAtras">Insertar imagen atrás:</label>
                <input type="file" id="imagenAtras" name="imagenAtras" accept="image/*">
            </div>
        </fieldset>
        <button type="submit">Registrar</button>
        <button type="submit"></button>
    </form>

    <script src="Index.js"> </script>
</body>

</html>
